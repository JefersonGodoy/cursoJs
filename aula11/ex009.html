<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        div#ret{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Passaport</h1>
    <input type="text" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="ret">Resultado</div>
    <script>
        function verificar() {
            var nac = document.querySelector('input#txt')
            ret.innerHTML = `Você é Brasileiro`
            if(nac != 'brasil') { 
                ret.innerHTML = `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
